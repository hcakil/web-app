<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Workflow Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefbec;
            color: #292524;
        }
        .markdown-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #292524;
            border-bottom: 2px solid #0d9488;
            padding-bottom: 0.5rem;
            scroll-margin-top: 1rem;
        }
        .markdown-content h1:first-child {
            margin-top: 0;
        }
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        .markdown-content h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        html {
            scroll-behavior: smooth;
        }
        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #292524;
        }
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .markdown-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        .markdown-content code {
            background-color: #f5f5f4;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #dc2626;
        }
        .markdown-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .markdown-content pre code {
            background-color: transparent;
            color: #f9fafb;
            padding: 0;
            font-size: 0.875rem;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            overflow-x: auto;
            display: block;
        }
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }
        .markdown-content table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 4px solid #0d9488;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: #6b7280;
            font-style: italic;
        }
        .markdown-content a {
            color: #0d9488;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #0f766e;
        }
        .markdown-content hr {
            border: none;
            border-top: 2px solid #e5e7eb;
            margin: 2rem 0;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .tab-button.active {
            border-bottom-color: #0d9488;
            color: #0d9488;
            font-weight: 600;
        }
        .tab-button:hover {
            color: #0d9488;
        }
        .doc-content {
            display: none;
        }
        .doc-content.active {
            display: block;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-6xl p-4 sm:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-stone-900">Documentation</h1>
            <p class="text-lg text-stone-700 mt-2">Select a document to view</p>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="mb-8 border-b border-stone-300">
            <div class="flex flex-wrap -mb-px space-x-4">
                <button class="tab-button active text-lg py-4 px-2 border-b-2 border-transparent" data-doc="addon">
                    Addon Creation
                </button>
                <button class="tab-button text-lg py-4 px-2 border-b-2 border-transparent" data-doc="checklist">
                    Checklist Completion
                </button>
            </div>
        </nav>
        
        <main>
            <!-- Addon Creation Content -->
            <div id="addon-content" class="doc-content active">
                <div id="addon-container" class="markdown-content">
                    <div class="flex items-center justify-center py-8">
                        <div class="loading-spinner mr-3"></div>
                        <span class="text-stone-600">Loading documentation...</span>
                    </div>
                </div>
                </div>
            
            <!-- Checklist Completion Content -->
            <div id="checklist-content" class="doc-content">
                <div id="checklist-container" class="markdown-content">
                    <div class="flex items-center justify-center py-8">
                        <div class="loading-spinner mr-3"></div>
                        <span class="text-stone-600">Loading documentation...</span>
                    </div>
                    </div>
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Document configuration
            const documents = {
                addon: {
                    file: 'addon_creation_process.md',
                    container: 'addon-container',
                    content: 'addon-content'
                },
                checklist: {
                    file: 'checklist_completion_process.md',
                    container: 'checklist-container',
                    content: 'checklist-content'
                }
            };
            
            // Configure marked to generate heading IDs
            marked.setOptions({
                headerIds: true,
                mangle: false
            });
            
            // Load and render a markdown file
            async function loadMarkdown(docKey) {
                const doc = documents[docKey];
                if (!doc) return;
                
                const container = document.getElementById(doc.container);
                if (!container) return;
                
                // Show loading state
                container.innerHTML = `
                    <div class="flex items-center justify-center py-8">
                        <div class="loading-spinner mr-3"></div>
                        <span class="text-stone-600">Loading documentation...</span>
                    </div>
                `;
                
                try {
                    // Try multiple possible paths for GitHub Pages
                    const paths = [
                        doc.file,
                        './' + doc.file,
                        '/web-app/' + doc.file,
                        '/' + doc.file
                    ];
                    
                    let response = null;
                    let lastError = null;
                    
                    for (const path of paths) {
                        try {
                            response = await fetch(path);
                            if (response.ok) {
                                break;
                            }
                        } catch (error) {
                            lastError = error;
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error(lastError?.message || `Failed to load ${doc.file}`);
                    }
                    
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    
                    container.innerHTML = html;
                    
                    // Fix anchor links after rendering
                    fixAnchorLinks(container);
                    
                    // Handle initial hash if present
                    if (window.location.hash) {
                        setTimeout(() => {
                            scrollToAnchor(window.location.hash.substring(1));
                        }, 100);
                    }
                } catch (error) {
                    container.innerHTML = `
                        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                            <p class="text-red-700 font-semibold">Error loading documentation</p>
                            <p class="text-red-600 mt-2">${error.message}</p>
                            <p class="text-red-600 mt-2">Please ensure ${doc.file} is available in the repository.</p>
                        </div>
                    `;
                }
            }
            
            // Switch between documents
            function switchDocument(docKey) {
                // Update tab buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-doc') === docKey) {
                        btn.classList.add('active');
                    }
                });
                
                // Update content visibility
                Object.keys(documents).forEach(key => {
                    const content = document.getElementById(documents[key].content);
                    if (content) {
                        if (key === docKey) {
                            content.classList.add('active');
                        } else {
                            content.classList.remove('active');
                        }
                    }
                });
                
                // Update URL without reload
                const url = new URL(window.location);
                url.searchParams.set('doc', docKey);
                window.history.pushState({ doc: docKey }, '', url);
                
                // Load the document if not already loaded
                const container = document.getElementById(documents[docKey].container);
                if (container && container.innerHTML.includes('Loading documentation')) {
                    loadMarkdown(docKey);
                }
            }
            
            // Set up tab button event listeners
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const docKey = this.getAttribute('data-doc');
                    switchDocument(docKey);
                });
            });

            // Check URL parameter for initial document
            const urlParams = new URLSearchParams(window.location.search);
            const initialDoc = urlParams.get('doc') || 'addon';
            
            // Load all documents
            Object.keys(documents).forEach(docKey => {
                loadMarkdown(docKey);
            });
            
            // Switch to initial document
            switchDocument(initialDoc);
            
            // Function to generate anchor ID from text (matching GitHub markdown behavior)
            function generateAnchorId(text) {
                return text.toLowerCase()
                    .replace(/[^\w\s-]/g, '') // Remove special characters
                    .replace(/\s+/g, '-')      // Replace spaces with hyphens
                    .replace(/-+/g, '-')        // Replace multiple hyphens with single
                    .replace(/^-+|-+$/g, '')   // Remove leading/trailing hyphens
                    .trim();
            }
            
            // Function to fix anchor links
            function fixAnchorLinks(container) {
                // First, ensure all headings have IDs in GitHub-style format
                const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(heading => {
                    // Always regenerate ID to match GitHub format, even if marked.js created one
                    const text = heading.textContent || heading.innerText;
                    const id = generateAnchorId(text);
                    heading.id = id;
                });
                
                // Now fix all anchor links to point to the correct headings
                const links = container.querySelectorAll('a[href^="#"]');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        const targetId = href.substring(1);
                        
                        // Find the heading with matching ID
                        const targetHeading = Array.from(headings).find(h => {
                            const headingId = generateAnchorId(h.textContent || h.innerText);
                            return headingId === targetId || h.id === targetId;
                        });
                        
                        if (targetHeading && targetHeading.id) {
                            // Update link href to match the heading ID
                            link.setAttribute('href', '#' + targetHeading.id);
                            
                            // Add click handler for smooth scrolling
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                scrollToAnchor(targetHeading.id);
                            });
                        }
                    }
                });
            }

            // Function to scroll to anchor with smooth behavior
            function scrollToAnchor(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update URL without triggering scroll
                    window.history.pushState(null, '', '#' + id);
                }
            }
            
            // Handle hash changes
            window.addEventListener('hashchange', function() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    scrollToAnchor(hash);
                }
            });
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', function(event) {
                const urlParams = new URLSearchParams(window.location.search);
                const doc = urlParams.get('doc') || 'addon';
                switchDocument(doc);
            });
        });
    </script>
</body>
</html>
