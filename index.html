<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Workflow Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefbec;
            color: #292524;
        }
        .markdown-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #292524;
            border-bottom: 2px solid #0d9488;
            padding-bottom: 0.5rem;
            scroll-margin-top: 1rem;
        }
        .markdown-content h1:first-child {
            margin-top: 0;
        }
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        .markdown-content h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #292524;
            scroll-margin-top: 1rem;
        }
        html {
            scroll-behavior: smooth;
        }
        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #292524;
        }
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .markdown-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        .markdown-content code {
            background-color: #f5f5f4;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #dc2626;
        }
        .markdown-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .markdown-content pre code {
            background-color: transparent;
            color: #f9fafb;
            padding: 0;
            font-size: 0.875rem;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            overflow-x: auto;
            display: block;
        }
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }
        .markdown-content table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 4px solid #0d9488;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: #6b7280;
            font-style: italic;
        }
        .markdown-content a {
            color: #0d9488;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #0f766e;
        }
        .markdown-content hr {
            border: none;
            border-top: 2px solid #e5e7eb;
            margin: 2rem 0;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-6xl p-4 sm:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-stone-900">QC Workflow Documentation</h1>
            <p class="text-lg text-stone-700 mt-2">Quality Check (QC) Approval & Zoom Workflow Documentation</p>
        </header>
        
        <main>
            <div id="readme-container" class="markdown-content">
                <div class="flex items-center justify-center py-8">
                    <div class="loading-spinner mr-3"></div>
                    <span class="text-stone-600">Loading documentation...</span>
                    </div>
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load and render README.md
            async function loadReadme() {
                try {
                    // Try multiple possible paths for GitHub Pages
                    const paths = [
                        'README.md',
                        './README.md',
                        '/web-app/README.md',
                        '/README.md'
                    ];
                    
                    let response = null;
                    let lastError = null;
                    
                    for (const path of paths) {
                        try {
                            response = await fetch(path);
                            if (response.ok) {
                                break;
                            }
                        } catch (error) {
                            lastError = error;
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error(lastError?.message || 'Failed to load README.md');
                    }
                    
                    const markdown = await response.text();
                    
                    // Configure marked to generate heading IDs
                    marked.setOptions({
                        headerIds: true,
                        mangle: false
                    });
                    
                    const html = marked.parse(markdown);
                    const container = document.getElementById('readme-container');
                    if (container) {
                        container.innerHTML = html;
                        
                        // Fix anchor links after rendering
                        fixAnchorLinks(container);
                        
                        // Handle initial hash if present
                        if (window.location.hash) {
                            setTimeout(() => {
                                scrollToAnchor(window.location.hash.substring(1));
                            }, 100);
                        }
                    }
                } catch (error) {
                    const container = document.getElementById('readme-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                                <p class="text-red-700 font-semibold">Error loading documentation</p>
                                <p class="text-red-600 mt-2">${error.message}</p>
                                <p class="text-red-600 mt-2">Please ensure README.md is available in the repository.</p>
                            </div>
                        `;
                    }
                }
            }
            
            // Function to generate anchor ID from text (matching GitHub markdown behavior)
            function generateAnchorId(text) {
                return text.toLowerCase()
                    .replace(/[^\w\s-]/g, '') // Remove special characters
                    .replace(/\s+/g, '-')      // Replace spaces with hyphens
                    .replace(/-+/g, '-')        // Replace multiple hyphens with single
                    .replace(/^-+|-+$/g, '')   // Remove leading/trailing hyphens
                    .trim();
            }
            
            // Function to fix anchor links
            function fixAnchorLinks(container) {
                // First, ensure all headings have IDs in GitHub-style format
                const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(heading => {
                    // Always regenerate ID to match GitHub format, even if marked.js created one
                    const text = heading.textContent || heading.innerText;
                    const id = generateAnchorId(text);
                    heading.id = id;
                });
                
                // Now fix all anchor links to point to the correct headings
                const links = container.querySelectorAll('a[href^="#"]');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        const targetId = href.substring(1);
                        
                        // Find the heading with matching ID
                        const targetHeading = Array.from(headings).find(h => {
                            const headingId = generateAnchorId(h.textContent || h.innerText);
                            return headingId === targetId || h.id === targetId;
                        });
                        
                        if (targetHeading && targetHeading.id) {
                            // Update link href to match the heading ID
                            link.setAttribute('href', '#' + targetHeading.id);
                            
                            // Add click handler for smooth scrolling
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                scrollToAnchor(targetHeading.id);
                            });
                        }
                    }
                });
            }

            // Function to scroll to anchor with smooth behavior
            function scrollToAnchor(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update URL without triggering scroll
                    window.history.pushState(null, '', '#' + id);
                }
            }
            
            // Handle hash changes
            window.addEventListener('hashchange', function() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    scrollToAnchor(hash);
                }
            });
            
            // Load README on page load
            loadReadme();
        });
    </script>
</body>
</html>
